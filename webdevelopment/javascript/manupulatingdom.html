    <title>manupulating Document</title>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
            <li>Help</li>
            <li>Exit</li>
        </ul>
    </div>
    <div id="main2" class="container">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
            <li>Help</li>
            <li>Exit</li>
        </ul>
    </div>
    
</body>
<script>
let containers = document.getElementsByClassName('container');
    console.log(containers);
let nav = document.getElementById('nav')    ;
nav.innerHTML ='<li>saurabh</li>';//for changing dom from html
let containers2 = document.querySelector('#nav>li');//returning css selector like li , ul forms, button...
console.log('selector returned is',containers2);
let containers3 = document.querySelectorAll('#nav>li');
console.log('selector returned is',containers3);
 containers3[1].innerHTML = "HOME";
</script>
