<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTING TO JSON </title>
</head>
<body>
    <div class="container">
        <h1>converting object to json object</h1>
    </div>
</body>
<script>
    let jsonobj ={
        name: "saurabh ",
        std: 14,
        college: "D. Y. PATIL"
    };
    console.log(jsonobj);
    jsonstring = JSON.stringify(jsonobj);//we can use javascript object in stringify to convert object into json string
    console.log(jsonstring);
    jsonstring=jsonstring.replace("saurabh","rohit");
    JSON.parse(jsonstring);//json string into json object
    console.log(jsonstring);
</script>
</html>
