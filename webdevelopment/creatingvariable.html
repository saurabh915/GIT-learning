<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{ --box-color: red;}
        .box {
           
            color: white;
            width: auto;
            height: auto;
            background-color: var(--box-color);
            border: 2px solid red;
            margin: 2px dotted blue;
            font-size: 300px;
            text-shadow: inset 3px 2px 4px blue;
            box-shadow: inset 3px 2px 4px blue;
        }
        .container{background-color: var(--box-color);}
    </style>
</head>

<body>


    <div class="container">
        <div class="box">
            saurabh
        </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
