<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute and selectors</title>
</head>
<style>
    .container{
        margin: 34px 24px;
        display: block;
        width: 233px;
        margin: auto;
    }
input{
display: block;
}
input[type="password"]{
    border:2px solid orangered;
    padding: 23px;
}
a[target]{
    font-size: 44px;
    color: orangered;
}
a[target='_self']{
    font-size:44px;
    color: orchid;
}
input[type='email']{
    background-color: olivedrab;
}
li:nth-child(2){
    color: red;
}
</style>
<body>
    
    <div class="container">
        <h1><a href="http://google.com" target="_blank"> go to google</a></h1>
        <h1><a href="http://facebook.com"target="_self">go to facebook</a></h1>
        <form action="" class="form-controle">
            <input type="text" placeholder="enter your email">
            <input type="email" placeholder="enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
           
            <li class="item" id="item-1">item-1</li>
            <li class="item" id="item-2">item-2</li>
            <li class="item" id="item-2">item-3</li>
            <li class="item" id="item-3">item-4</li>
            <li class="item" id="item-4">item-5</li>
            <li class="item" id="item-5">item-6</li>
            <li class="item" id="item-6">item-7</li>
            <li class="item" id="item-7">item-8</li>
            <li class="item" id="item-8">item-9</li>
            <li class="item" id="item-9">item-10</li>
            
        </ul>
    </div>
</body>
</html>
